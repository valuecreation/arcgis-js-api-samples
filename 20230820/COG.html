<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>ImageryTileLayer with COG | Sample | ArcGIS Maps SDK for JavaScript 4.27</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/ImageryTileLayer",
        "esri/Graphic"
      ], (
        Map,
        MapView,
        ImageryTileLayer,
        Graphic
      ) => {

        const layer = new ImageryTileLayer({
          //url: "https://ss6imagery.arcgisonline.com/imagery_sample/landsat8/Bolivia_LC08_L1TP_001069_20190719_MS.tiff",
          url: "./cog_output.tif"
        });

        const map = new Map({
          basemap: "topo-vector",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map
        });

        view.whenLayerView(layer).then(() => {
          // zoom to the fullExtent of the layer when layer loads
          view.goTo(layer.fullExtent);
        });

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
