<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Point clustering - basic configuration</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
      }
    </style>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/WebMap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], (
        esriConfig,
        Map,
        WebMap,
        MapView,
        FeatureLayer
      ) => {

        esriConfig.apiKey = "AAPK07c4048cb3bb48d2a98ee544297631b918Z5mh7gBlBL6owpfjx6YzXq2gnRQzTZhhFiahyfSYojOmvFgnbBV-aaZT9S3nCb";

        const clusteredLayer = new FeatureLayer({
            url: "https://services-ap1.arcgis.com/iA7fZQOnjY9D67Zx/arcgis/rest/services/OSM_AS_Amenities/FeatureServer/0",
            popupTemplate: {
                title: "名前: {name}",
                content: [
                {
                    type: "fields",
                    fieldInfos: [
                        {
                            fieldName: "Amenity",
                            label: "Amenity"
                        },
                        {
                            fieldName: "addr_city",
                            label: "addr_city"
                        },
                        {
                            fieldName: "addr_country",
                            label: "addr_country"
                        },
                        {
                            fieldName: "addr_housenumber",
                            label: "addr_housenumber"
                        },                        
                        {
                            fieldName: "addr_postcode",
                            label: "addr_postcode"
                        },                        
                        {
                            fieldName: "addr_street",
                            label: "addr_street"
                        }
                    ]
                }]
            }
        });

        clusteredLayer.featureReduction = {
          type: "cluster",
          clusterMinSize: 16.5,
          // defines the label within each cluster
          labelingInfo: [
            {
              deconflictionStrategy: "none",
              labelExpressionInfo: {
                expression: "Text($feature.cluster_count, '#,###')"
              },
              symbol: {
                type: "text",
                color: "white",
                font: {
                  family: "MS ゴシック",
                  size: "12px"
                }
              },
              labelPlacement: "center-center"
            }
          ],
          // information to display when the user clicks a cluster
          popupTemplate: {
            title: "Cluster Summary",
            content: "This cluster represents <b>{cluster_count}</b> features.",
            fieldInfos: [{
              fieldName: "cluster_count",
              format: {
                places: 0,
                digitSeparator: true
              }
            }]
          }
        };

        const map = new Map({
            basemap: "osm-standard-relief",
            layers: [clusteredLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map,
          center: [139.69167, 35.68944],
          zoom: 15,
          popup: {
            dockEnabled: true,
            dockOptions: {
              breakpoint: false,
              position: "top-right"
            }
          },
          constraints: {
            snapToZoom: false
          }
        });

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
